name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger manual deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: srv-d3rhdj49c44c73ame83g
        run: |
          if [ -z "$RENDER_API_KEY" ]; then
            echo "RENDER_API_KEY secret is not set. Add it in the repository settings.";
            exit 1;
          fi

          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}')

          echo "Render API response:" 
          echo "$resp"

          # Optional: fail if API response contains an error
          echo "$resp" | grep -i error && (echo "Render API returned an error" && exit 1) || true
